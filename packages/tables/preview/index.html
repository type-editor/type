<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Type Editor</title>

    <link rel="stylesheet" href="./prosemirror.css" />
    <link rel="stylesheet" href="../style/tables.css" />

    <style>

        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        html,
        body {
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        html {
            height: 100%;
        }

        body {
            min-height: calc(100dvh - 40px);
            box-sizing: border-box;
        }

        .demo {
            width: 70%;
            height: 80dvh;
            margin-left: auto;
            margin-right: auto;
            margin-top: 1rem;
            box-shadow: 0 10px 26px 0 rgba(0, 0, 0, .25);
            border-radius: 28px;
            overflow: hidden;
        }

        .fullscreen .demo {
            width: 100%;
            height: 100dvh;
            margin-top: 0;
            border: none;
            box-shadow: none;
            border-radius: 0;
            padding: 0.2em 0 0 0;
            overflow: hidden;
        }


        @media (prefers-color-scheme: dark) {
            :root {
                background-color: rgb(28, 28, 30);

                body {
                    background-color: rgb(28, 28, 30);

                }
            }

            .demo {
                margin-top: 5rem;
                background-color: rgb(30, 30, 32);
                box-shadow: 0 11px 34px 0 rgba(0, 0, 0, .65);
            }

            #editor .ProseMirror-menubar {
                border-radius: 0.4em;
            }
        }


        .ProseMirror table {
            margin: 0;
        }

        .ProseMirror th,
        .ProseMirror td {
            min-width: 1em;
            border: 1px solid #ddd;
            padding: 3px 5px;
        }

        .ProseMirror .tableWrapper {
            margin: 1em 0;
        }

        .ProseMirror th {
            font-weight: bold;
            text-align: left;
        }
    </style>
</head>

<body class="fullscreen">

<!-- ProseMirror editor container -->
<div id="editor-container" class="demo"></div>

<script src="./create-editor.ts" type="module"></script>

</body>

</html>
